<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <div class="div1"></div>
    <div class="container">
        <div class="leftcontainer">
            <!-- Header -->
            <div class="header">
                <div class="text">
                    <h3>Settings</h3>
                </div>
            </div>


            

            <!-- Search Chat -->
            <div class="search_chat">
                <div>
                    <input type="text" placeholder="Search or start new chat">
                    <i class="fa fa-magnifying-glass" id="glass"></i>
                </div>                
            </div>
            <!-- CHAT LIST -->
            <div class="chatlist">
              
                <div class="block">
                    <div class="content" id="block1">
                        <img src="\images\ritika.jpg" id="ritika" alt="">
                        <div class="name">
                            <h4 id="rc">Ritika Choudhary</h4>
                        </div>                 
                    </div>
                </div>
            

            <div class="block">
                <div class="content">
                    <div class="name">
                        <i class="fa fa-circle-user" id="user"></i>
                        <h4>Account</h4>
                    </div>                 
                </div>
            </div>
        
            <div class="block">
                <div class="content">
                    <div class="name">
                        <i class="fa fa-lock" id="Privacy"></i>
                        <h4>Privacy</h4>
                    </div>                 
                </div>
            </div>

        <div class="block">
            <div class="content">
                <div class="name">
                    <i class="fa fa-message" id="chat"></i>
                    <h4>chats</h4>
                </div>                 
            </div>
        </div>


   <div class="block">
        <div class="content">
            <div class="name">
                <i class="fa fa-bell" id="Notifications"></i>
                <h4>Notifications</h4>
            </div>                 
        </div>
    </div>


<div class="block">
    <div class="content">
        <div class="name">
            <i class="fa-solid fa-certificate"></i>            <h4>Keyboard shortcuts</h4>
        </div>                 
    </div>
</div>


<div class="block">
    <div class="content">
        <div class="name">
            <i class="fa fa-circle-question" id="help"></i>
            <h4>help</h4>
        </div>                 
    </div>
</div>


<div class="block">
    <div class="content">
        <div class="name">
            <i class="fa-solid fa-arrow-right-from-bracket" id="bracket"></i>
            <h4 id="logout">log out</h4>
        </div>                 
    </div>
</div>



            </div>
        </div>

        <div class="rightcontainer">
            <div class="rightside">
                <img src="images/get the app1.png" alt="">
                <h4>Download Whatsapp For Windows</h4>
                <p>Make calls , share your screen and get a faster experiene when you download the <br>windows app, </p>
                <button>Download</button>
                <p id="end-to-end"><i class="fa fa-lock"></i>your personal message are end-to-end encypted</p>
            </div>
        </div>
    </div>

        <div class="logo">
        <div class="logo1">
           <abbr title="chat box"> <a href="main.html"> <i id="msg" class="fa fa-message"></i></a></abbr><br>
           <abbr title="status"> <a href="status.html"><i id="status" class="fa-solid fa-circle-radiation"></i></a></abbr><br>
           <abbr title="community"> <a href="community.html"><i id="people" class="fa fa-users"></i></a></abbr><br>
        </div>
        <div class="logo2">
           <abbr title="setting"> <a href="setting.html"> <i class="fa fa-gear" id="setting"></i></a><br></abbr>
           <abbr title="profile"><a href="profile.html"><img src="images/user.jpg" alt=""></a></abbr>
        </div>
      
   
  
</div>
